<!-- Card frames buscados (Visible solo al buscar) -->
<div id="frame-buscado" class="d-flex mx-auto col-10 col-md-7">
    <div class="card text-white bg-dark mx-auto">
        <img [src]="cardFrame.url" class="card-img-top" alt="Sin Frame disponible">
        <div class="card-body">
            <p class="card-text">{{cardFrame.caption}}</p>
            <a [href]="cardFrame.url">Ver imagen</a>
        </div>
    </div>
</div>

<!-- Search (Visible solo pantallas pequeÃ±as) -->
<div class="d-flex mt-2 mx-auto col-8">
    <input [(ngModel)]='searchedFrame' (keydown.enter)="getFrame()"
        class="form-control me-2 d-block d-sm-block d-md-none" type="text" placeholder="Search Frame"
        aria-label="Search">
    <button class="btn btn-outline-success d-block d-sm-block d-md-none" (click)="getFrame()">Search</button>
</div>

<div class="d-flex mt-2 mx-auto col-8 justify-content-center">
    <button class="btn  btn-outline-success" onClick="history.back()">Volver</button>
</div>
