<div class="d-flex justify-content-center mt-2 mx-4">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="100" (pageChange)="selectPage(page)" [boundaryLinks]="false">
        <ng-template ngbPaginationPrevious>Prev</ng-template>
        <ng-template ngbPaginationNext>Next</ng-template>
        <ng-template ngbPaginationPages let-page let-pages="pages">
            <li class="ngb-custom-pages-item text-white" *ngIf="pages.length > 0">
                <div class="mb-3 d-flex flex-nowrap px-2">
                  <label
                      id="paginationInputLabel"
                      for="paginationInput"
                      class="col-form-label me-2 ms-1"
                  >Page</label>
                  <input #i
                      type="text"
                      inputmode="numeric"
                      pattern="[0-9]*"
                      class="form-control custom-pages-input"
                      id="paginationInput"
                      [value]="page"
                      (keyup.enter)="selectPage(i.value)"
                      (blur)="selectPage(i.value)"
                      (input)="formatInput($any($event).target)"
                      aria-labelledby="paginationInputLabel paginationDescription"
                  />
                  <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                      of {{pages.length}}</span>
                </div>
            </li>
        </ng-template>
    </ngb-pagination>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
    <div *ngFor="let frame of frames" class="col">
            <div class="card card text-white bg-dark">
                <img [src]="frame.url" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title">Frame: {{frame.numeroFrame}}/{{collectionSize}}</p>
                    <a [href]="frame.url">Ver imagen</a>
                </div>
            </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-5 mx-4">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="100" (pageChange)="selectPage(page)" [boundaryLinks]="false">
        <ng-template ngbPaginationPrevious>Prev</ng-template>
        <ng-template ngbPaginationNext>Next</ng-template>
        <ng-template ngbPaginationPages let-page let-pages="pages">
            <li class="ngb-custom-pages-item text-white" *ngIf="pages.length > 0">
                <div class="mb-3 d-flex flex-nowrap px-2">
                  <label
                      id="paginationInputLabel"
                      for="paginationInput"
                      class="col-form-label me-2 ms-1"
                  >Page</label>
                  <input #i
                      type="text"
                      inputmode="numeric"
                      pattern="[0-9]*"
                      class="form-control custom-pages-input"
                      id="paginationInput"
                      [value]="page"
                      (keyup.enter)="selectPage(i.value)"
                      (blur)="selectPage(i.value)"
                      (input)="formatInput($any($event).target)"
                      aria-labelledby="paginationInputLabel paginationDescription"
                      style="width: 2.5rem"
                  />
                  <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                      of {{pages.length}}</span>
                </div>
            </li>
        </ng-template>
    </ngb-pagination>
</div>
